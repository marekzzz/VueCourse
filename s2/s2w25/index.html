
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <button @click="changeLink">Clik to change the link</button>
    <a :href="link">Link</a>
</div>
<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el : '#app',
        data: {
            link: 'http://google.com'
        },
        methods: {
            changeLink: function(){
                this.link = 'http://apple.com'
            }
        }

    });
</script>
</body>
</html>
