
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <button v-on:click="increase">Click me</button>
    <p>
        {{counter}}
    </p>
</div>
<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el : '#app',
        data: {
            counter: 0

        },
        methods:{
            increase: function(){
                this.counter++;
            }
        }

    });
</script>
</body>
</html>
