<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <p>
        {{title}}
        <br>
        {{sayHello()}}
    </p>
</div>
<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el : '#app',
        data: {
            title: 'Hello world'
        },
        methods: {
            sayHello: function() {
                return this.title;
            }
        }
    });
</script>
</body>
</html>
