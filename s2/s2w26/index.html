
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>


<div id="app">
    <div class="demo" @click="attachedRed = !attachedRed" :class="{red: attachedRed}"></div>
    <div class="demo" :class="{red: attachedRed}"></div>
    <div class="demo"></div>
</div>
<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el : '#app',
        data : {
            attachedRed: false
        }


    });
</script>
</body>
</html>
