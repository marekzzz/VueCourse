<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <h1>{{ title }}</h1>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
          title: 'The VueJS Instance'
        }
    });
</script>
</body>
</html>
