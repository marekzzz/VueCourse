
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
  <my-cmp></my-cmp>
  <hr>
  <my-cmp></my-cmp>
</div>
<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script>
  // var data = {
  //   status: 'Critical'
  // };
    Vue.component('my-cmp', {
      data : function (){
        // return data;
        return {
          status: 'Critical'
        };
      },
      template: '<p>Server Status: {{status}}<button @click="changeStatus">Change</button></p>',
      methods: {
        changeStatus : function () {
          this.status = 'Normal';
        }
      }
    });

    new Vue({
        el : '#app'
    });
</script>
</body>
</html>
